<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US Presidential Winners (1996-2020)</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>US Presidential Winners (1996-2020)</h1>  
    <div class="slideshow-container">
      
      <div class="year"></div>
      <div class="timer"><span id="timer-value">60</span> seconds till next page</div>
      
      <div class="flex-container">

          <div class="flex-item">
              <div class="image"></div>
              <div class="name"></div>
          </div>

          <div class="flex-item">
              <div id="chart"></div>
          </div>

      </div>

      <div class="flex-container">

        <div class="flex-item-button">
          <button id="showContainerButton1" class="custom-button">Show Biography</button>
        </div>

        <div class="flex-item-button">
          <button id="showContainerButton2" class="custom-button">Show Vice President</button>
        </div>

    </div>

    <div class="flex-container">

      <div class="hidden-flex-container" id="hiddenContainer1">
        <div class="flex-item box">
          <div class="title" id="hiddenContainer1BioTitle"></div>
          <div class="description" id="hiddenContainer1Bio"></div>
        </div>
      </div>

      <div class="hidden-flex-container" id="hiddenContainer2">
        <div class="flex-item box">
          <div class="image" id="hiddenContainer2Image"></div>
          <div class="name" id="hiddenContainer2Name"></div>
      </div>
      </div>

    </div>

      <div class="flex-container">

        <div class="flex-item box">
            <div class="title" id="title1"></div>
            <div class="description" id="description1"></div>
        </div>

        <div class="flex-item box">
            <div class="title" id="title2"></div>
            <div class="description" id="description2"></div>
        </div>

        <div class="flex-item box">
            <div class="title" id="title3"></div>
            <div class="description" id="description3"></div>
        </div>

      </div>
      
    </div>
  </div>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="/js/script.js?version=7"></script>
  <script>
    document.getElementById('showContainerButton1').addEventListener('click', function () {
      const hiddenContainer = document.getElementById('hiddenContainer1');
      hiddenContainer.style.display = hiddenContainer.style.display === 'none' ? 'flex' : 'none';
      this.innerHTML = hiddenContainer.style.display === 'none' ? "Show Biography" : "Close Biography";
    });
    document.getElementById('showContainerButton2').addEventListener('click', function () {
      const hiddenContainer = document.getElementById('hiddenContainer2');
      hiddenContainer.style.display = hiddenContainer.style.display === 'none' ? 'flex' : 'none';
      this.innerHTML = hiddenContainer.style.display === 'none' ? "Show Vice President" : "Close Vice President";
    });
  </script>
</body>
</html>
